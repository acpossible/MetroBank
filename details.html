<html>
    <body onload="loading();">
    <script>
var params = {};

if (location.search) {
    var parts = location.search.substring(1).split('&');

    for (var i = 0; i < parts.length; i++) {
        var nv = parts[i].split('=');
        if (!nv[0]) continue;
        params[nv[0]] = nv[1] || true;
    }
}

// Now you can get the parameters you want like so:
var abc = params.firstname;
    document.getElementById("cookie1").value = abc;
 </script>
<p>Welcome</p> 
 
<label id="cookie1"></label>
</body>
</html>
